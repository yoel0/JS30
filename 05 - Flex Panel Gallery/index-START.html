<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://upload.wikimedia.org/wikipedia/commons/0/0e/Goethe_%28Stieler_1828%29.jpg); }
    .panel2 { background-image:url(https://media.wired.com/photos/5b188d5b439d3744a50837e6/master/w_660,h_853,c_limit/be022985.jpg); }
    .panel3 { background-image:url(https://www.history.com/.image/t_share/MTU3ODc4NTk5NDk1Nzg3ODQ5/hith-10-things-voltaire-painting-104418281-2.jpg); }
    .panel4 { background-image:url(https://i.pinimg.com/originals/90/62/36/906236b33d76a67d0c7b4c1f86c0e29a.jpg); }
    .panel5 { background-image:url(https://i.pinimg.com/originals/07/2a/5d/072a5d57ae4323dadfbba7bfcd77052c.jpg); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Powerful</p>
      <p>Johann</p>
      <p>Goethe</p>
    </div>
    <div class="panel panel2">
      <p>Dreams</p>
      <p>Albert</p>
      <p>Einstein</p>
    </div>
    <div class="panel panel3">
      <p>Inspire</p>
      <p>FranÃ§ois</p>
      <p>Arouet</p>
    </div>
    <div class="panel panel4">
      <p>Powerful</p>
      <p>Edgar</p>
      <p>Poe</p>
    </div>
    <div class="panel panel5">
      <p>Action</p>
      <p>Zhao</p>
      <p>Zheng</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      if (e.propertyName.includes('flex'))
      this.classList.toggle('open-active');
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>



</body>
</html>
